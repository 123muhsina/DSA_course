<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Classifier</title>
</head>
<body>
    <h1>Iris Species Classifier</h1>
    <form method="post" action="/classify">
        <label for="SL">SL:</label>
        <input type="text" id="SL" name="SL" required>

        <label for="SW">SW:</label>
        <input type="text" id="SW" name="SW" required>

        <label for="PL">PL:</label>
        <input type="text" id="PL" name="PL" required>

        <label for="PW">PW:</label>
        <input type="text" id="PW" name="PW" required>

        <button type="submit">Classify</button>
    </form>

    {% if result %}
        <p>Classified as: {{ result }}</p>
    {% endif %}

</body>
</html>
